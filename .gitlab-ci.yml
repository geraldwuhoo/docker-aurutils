stages:
  - build
  - push

variables:
  DOCKERIO_MIRROR: hub.wuhoo.xyz

build:
  stage: build
  image:
    name: quay.io/buildah/stable:v1.38.0
  variables:
    STORAGE_DRIVER: vfs
    BUILDAH_FORMAT: docker
    BUILDAH_ISOLATION: chroot
    CGO_ENABLED: 0
  before_script:
    - echo "${CI_REGISTRY_PASSWORD}" | buildah login -u "${CI_REGISTRY_USER}" --password-stdin "${CI_REGISTRY}"
  script:
    - >-
      buildah build
      --layers
      --cache-to "${CI_REGISTRY_IMAGE}/build-cache"
      --cache-from "${CI_REGISTRY_IMAGE}/build-cache"
      --cache-ttl 168h0m0s
      --tag aurutils
      --file Dockerfile
      .
    - buildah push localhost/aurutils docker-archive:image.tar
  artifacts:
    untracked: false
    expire_in: 1 day
    paths:
      - image.tar
    when: on_success

push:
  stage: push
  image:
    name: gcr.io/go-containerregistry/crane/debug:v0.15.2
    entrypoint: [""]
  script:
    - crane auth login -u ${CI_REGISTRY_USER} -p ${CI_REGISTRY_PASSWORD} ${CI_REGISTRY}
    - crane push image.tar ${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHORT_SHA}
    - crane push image.tar ${CI_REGISTRY_IMAGE}:latest
  needs:
    - build
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
